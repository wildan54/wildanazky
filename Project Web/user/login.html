<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/stylelogin.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <script src="js/script.js"></script>
    <title>Login</title>
</head>
<body style="">
    <div class="container flex-col">
        <div class="header flex-row" style="background:none">
            <div class="logo flex-row">
                <div class="flex-col center">
                    <img src="Asset/Logo.svg" alt="Logo Ecotrash">
                </div>
            </div>
        </div>
        <div class="content flex-row">
            <div class="flex-col center" style="height: 600px; margin-left: 2rem; margin-top: 2rem; gap: 1rem;">
                <h1>Mari Kita Mulai Perubahan !!!</h1>
                <h2 style="margin-bottom: 2rem;">Jadilah Agen Perubahan untuk Lingkunganmu</h2>
                <div class="flex-row" style="align-content: flex-start;gap: 0rem;">
                        <img src="Asset/illust.png" alt="">
                </div>
                <h1 id="save">#Save our Earth</h1>
            </div>
            <div class="frame">
                <div class="profil flex-col">
                    <h3><span style="text-decoration: underline; text-decoration-color: #FDB741;">Ma</span>suk</h3>
                    <div class="flex-row">
                        <div class="flex-col" >
                            <form action="" name="login" onsubmit="return(validateLogin());" style="display:flex; flex-direction: column; align-items:  flex-end">
                                <table>
                                    <tr class='long'>
                                        <td class='long'>
                                            <div class="form-group">
                                            <label for="name">Username</label>
                                            <input type="text" class="form-control" id="name" placeholder="Username">
                                        </div></td>
                                    </tr>
                                    <tr class='long'>
                                        <td class='long'>
                                            <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email" placeholder="Email">
                                        </div></td>
                                    </tr>
                                    <tr class='long'>
                                        <td class='long'>
                                            <div   div class="form-group">
                                                <label for="password">Password</label>
                                                <input type="password" class="form-control" id="password" placeholder="Password">
                                            </div>
                                            <div class="change-pwd">
                                                <a class="chamenuge" href="">Lupa password?</a>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                                <button type="submit" formaction="index-login.html" style="margin-right: 35px;">Masuk</button>
                            </form>
                            <div class="sign-up">
                                <a href="registrasi.html">Belum memiliki akun ? <span style="font-weight:700; text-decoration: underline;">Daftar</span></a>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
