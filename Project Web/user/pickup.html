      <div class="content flex-row">
        <div class="frame">
          <div class="profil flex-col">
            <h3>Pick Up</h3>
            <div class="hor-line"></div>
            <div class="flex-row">
              <div class="flex-col">
                <form action="" name="pickup" onsubmit="return(validatePickup());" style="display: flex; flex-direction: column; align-items: flex-end">
                  <table>
                    <tr>
                      <td>
                        <div class="form-group select">
                          <label for="sampah">Jenis Sampah*</label>
                          <select class="form-control" id="sampah" name="sampah">
                            <option disabled selected value>-- pilih jenis sampah --</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                          </select>
                        </div>
                      </td>
                      <td rowspan="5" style="vertical-align: top">
                        <div class="form-group">
                          <label for="file">Foto Sampah</label>
                          <div class="flex-row">
                            <img class="flex-col" height="fit-content" id="image" src="Asset/defaultimg.png" alt="your image" />
                            <img class="flex-col" id="image2" src="" alt="" />
                            <img class="flex-col" id="image3" src="" alt="" />
                          </div>
                          <input style="padding-top: 8px" type="file" class="form-control" id="file" placeholder="" onchange="readURL(this);" multiple />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div class="form-group">
                          <label for="alamat">Alamat*</label>
                          <textarea name="alamat" id="alamat" cols="30" rows="4"></textarea>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div class="form-group">
                          <label for="waktu">Tanggal Penjemputan*</label>
                          <input type="date" class="form-control" id="waktu" placeholder="" />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div class="form-group">
                          <label for="informasi">Informasi Tambahan</label>
                          <textarea name="informasi" id="informasi" cols="30" rows="4"></textarea>
                        </div>
                      </td>
                    </tr>
                  </table>
                  <button type="submit" style="margin-right: 2rem">Simpan</button>
                </form>
              </div>
            </div>
          </div>
        </div>
