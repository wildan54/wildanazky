<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <!-- My CSS -->
    <link rel="stylesheet" href="CSS/stylelayanan.css" />
    <title>Drop off</title>

  <body>
    <!-- Form Layanan -->
    <div class="card">
      <div class="card-body" style="">
        <form>
          <fieldset>
            <legend>Drop off</legend>
            <div class="divider" style="height: 2px; background-color: #fdb741"><hr /></div>
            <div class="mb-3">
              <label for="Select" class="form-label">Jenis Sampah</label>
              <select id="Select" class="form-select">
                <option>Kertas</option>
                <option>Plastik</option>
                <option>Besi</option>
                <option>Alumunium</option>
                <option>Botol Kaca</option>
              </select>
            </div>
            <label for="TextInput" class="form-label">foto Sampah</label>
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="inputGroupFile02" />
              <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Alamat</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="resize: none"></textarea>
            </div>
            <div class="mb-3">
              <label for="TextInput" class="form-label">Tanggal Pengantaran</label>
              <input type="date" id="TextInput" class="form-control" placeholder="Date" />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Informasi Tambahan</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="resize: none"></textarea>
            </div>
            <button type="submit" class="btn btn-warning" formaction="index-login.html">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
